repo: 'svg-icon-sets'
canvasCourse: 'web-dev-4'

naming: true
restrictFileTypes: true
liveWebsite: true

git:
  numCommits: 2
  allCommitted: true
  allSynced: true

html:
  - path: 'index.html'
    valid: true
    bestPractices: true
    performance: true
    has:
      - ['link[href*="Overpass"]', 'The Google Font, `Overpass` (regular & bold) is missing']
      - 'i > svg > use'
      - 'section'
      - '.grid > .unit'
      - '.icon.i-192'
      - 'h2'
    hasNot:
      - 'img'
    search:
      - 'xs-'
      - 's-'
      - 'm-'
      - 'l-'
      - 'gutter'
      - 'pad'
      - 'push'
      - 'max-length'
      - 'micro|milli|kilo|mega|giga|tera|peta|exa|zetta|yotta'
      - 'Mars colonization structures'
      - 'Space bubbles'
      - 'Super domes'
      - 'Mecha-stilts'
      - 'Learn about'

css:
  - path: 'css/main.css'
    valid: true
    bestPractices: true
    has:
      - ['html', 'font-family', 'Overpass, sans-serif']
      - ['@60']
    search:
      - '#fff'
      - '#ff9500'
      - '#ff5e3a'
      - 'rgba\(255, 255, 255'
      - 'background-image: linear-gradient\('
      - 'btn:hover'
  - path: 'css/modules.css'
    valid: true
    bestPractices: true
    search:
      - ['https://modulifier.web-dev.tools/#responsive;images;list-group;embed;media-object;icons;hidden;positioning;nice-lists;buttons;forms;accessibility;print', 'Select all the different modules when adding Modulifier.']
  - path: 'css/grid.css'
    valid: true
    bestPractices: true
    search:
      - ['https://gridifier.web-dev.tools/#xs,4,0,0,0;s,4,25,0,0;m,4,38,1,1;l,4,60,1,1', 'The `grid.css` should be generated with Gridifier’s default settings']
  - path: 'css/type.css'
    valid: true
    bestPractices: true
    search:
      - ['https://typografier.web-dev.tools/#0,100,1.3,1.067,0;38,110,1.4,1.125,1;60,120,1.5,1.125,1;90,130,1.5,1.125,1', 'The `type.css` should be generated with Typografier’s default settings']

screenshots:
  - path: 'index.html'
    sizes: [320, 400, 608, 960, 1440]
